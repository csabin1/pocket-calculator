<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css"/>
	<script type="text/javascript" src="calc.js"></script>
  </head>
	<body>
		<center>
		<h1>AP Comp Sci Pocket Calculator</h1>

		</center>
	</body>

<body>
	<p id = "display"></p>
	<br/>
<div class = "grid">
	
	<center>
	<table>
  <tr>
    <div id="1button"><button onclick = "button1();">1</button></div>

    <div id="2button"><button onclick = "button2();">2</button></div>

    <div id="3button"><button onclick = "button3();">3</button></div>
  </tr>
  <tr>
    <div id="4button"><button onclick = "button4();">4</button></div>

    <div id="5button"><button onclick = "button5();">5</button></div>

    <div id="6button"><button onclick = "button6();">6</button></div>
  </tr>
  <tr>
<div id="7button"><button onclick = "button7();">7</button></div>

    <div id="8button"><button onclick = "button8();">8</button></div>

    <div id="9button"><button onclick = "button9();">9</button></div>

    <div id="0button"><button onclick = "button0();">0</button></div>
  </tr>
	<tr>
	<div id="add"><button onclick = "add();">+</button></div>

    <div id="subtract"><button onclick = "subtract();">-</button></div>

    <div id="divide"><button onclick = "divide();">÷</button></div>

    <div id="multiply"><button onclick = "multiply();">×</button></div>

    <div id = "equals"><button onclick = "equals();">=</button></div>
</tr>
	<tr>
	
    <div id = "percentage"><button onclick = "percentage();">%</button></div>

    <div id = "negate"><button onclick = "negate();">+/-</button></div>

    <div id = "clean"><button onclick = "clean();">Clear Current</button></div>

    <div id = "decimal"><button onclick = "decimal();">.</button></div>

<div id class = "other" id = "pi"><button onclick = "pi();">π</button></div>
	</tr>
</table>

      </body>
</div>
